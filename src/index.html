    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
      
      html, body {
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 940px;
        margin: 0 auto;
        padding: 0 10px;
      }
      
      .jumbotron {
        /*background: url("cityscene.png") no-repeat center center;*/
        background-size: cover;
        height: 800px;
      }
      
      .header {
        background-color: #333;
      }
      
      .nav {
        list-style-type: none; /* Removes bullet points */

        padding: 20px 0;
      }
      .nav li {

        display: inline;
        font-family: 'Raleway', sans-serif;

      }

        text-align: center;
      }
      
      .main h1 {
        color: #333;
        font-family: 'Raleway', sans-serif;

        font-size: 50px;

        text-transform: uppercase;
      }
      
      .btn-primary {
        background-color: #333;
        color: #fff;
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
        font-size: 18px;
        letter-spacing: 1.3px;
        padding: 16px 40px;
        text-decoration: none;
        text-transform: uppercase;
      }
      
      
      a {
        color: #fff;
      }
      
      .footer {
        background-color: #333;
        color: #fff;
        padding: 30px 0;
      }

      .footer p {
        font-family: 'Raleway', sans-serif;
        text-transform: uppercase;
        font-size: 11px;
      }
    </style>

    <div class="header">
